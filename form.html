<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Staff Application Form</title>
</head>

<body>
    <h1>Teaching Staff Application Form</h1>
    <form action="/submit-teacher-application" method="post">
        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </fieldset>

        <!-- Teaching Preferences -->
        <fieldset>
            <legend>Teaching Preferences</legend>
            <div>
                <label for="subject">Preferred Subject to Teach:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="gradeLevel">Preferred Grade Level:</label>
                <select id="gradeLevel" name="gradeLevel" required>
                    <option value="primary">Primary School</option>
                    <option value="middle">Middle School</option>
                    <option value="high">High School</option>
                </select>
            </div>
            <div>
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="full_time">Full-Time</option>
                    <option value="part_time">Part-Time</option>
                </select>
            </div>
        </fieldset>

        <!-- Qualifications -->
        <fieldset>
            <legend>Qualifications</legend>
            <div>
                <label for="experience">Teaching Experience (in years):</label>
                <input type="number" id="experience" name="experience" min="0" required>
            </div>
            <div>
                <label for="qualification">Highest Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                    <option value="diploma">Diploma</option>
                </select>
            </div>
            <div>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
        </fieldset>

        <!-- Submit Section -->
        <div>
            <button type="submit">Submit Application</button>
        </div>
    </form>
</body>

</html>
